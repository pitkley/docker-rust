dockerhub_repo: pitkley/rust
github_repo: pitkley/docker-rust
images:
  - version: '1.16'
    archive: 'rust-1.16.0-x86_64-unknown-linux-gnu.tar.gz'
  - version: '1.17'
    archive: 'rust-1.17.0-x86_64-unknown-linux-gnu.tar.gz'
  - version: '1.18'
    channel: 'stable'
    archive: 'rust-1.18.0-x86_64-unknown-linux-gnu.tar.gz'
    extra_tags:
      - '1'
      - '1.18'
  - version: '1.19'
    channel: 'beta'
    archive: 'rust-beta-x86_64-unknown-linux-gnu.tar.gz'
  - version: '1.20'
    channel: 'nightly'
    archive: 'rust-nightly-x86_64-unknown-linux-gnu.tar.gz'
