dockerhub_repo: pitkley/rust
github_repo: pitkley/docker-rust
images:
  - version: '1.20'
    archive: 'rust-1.20.0-x86_64-unknown-linux-gnu.tar.gz'
  - version: '1.21'
    archive: 'rust-1.21.0-x86_64-unknown-linux-gnu.tar.gz'
  - version: '1.22.1'
    archive: 'rust-1.22.1-x86_64-unknown-linux-gnu.tar.gz'
    extra_tags:
      - '1.22'
  - version: '1.23'
    archive: 'rust-1.23.0-x86_64-unknown-linux-gnu.tar.gz'
  - version: '1.24'
    channel: 'stable'
    archive: 'rust-1.24.0-x86_64-unknown-linux-gnu.tar.gz'
    extra_tags:
      - '1'
      - '1.24'
  - version: '1.25'
    channel: 'beta'
    archive: 'rust-beta-x86_64-unknown-linux-gnu.tar.gz'
  - version: '1.26'
    channel: 'nightly'
    archive: 'rust-nightly-x86_64-unknown-linux-gnu.tar.gz'
